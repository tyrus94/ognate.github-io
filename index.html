<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Home & Garden Products</title>
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RWC29DXTGJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-RWC29DXTGJ');
  </script>
  <!-- End Google Analytics -->

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #333;
      padding: 0;
      margin: 0;
    }
    header {
      background-color: #f8f8f8;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      margin: 0 auto;
    }
    form {
      margin-top: 20px;
    }
    select, input, button {
      padding: 10px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .checkbox {
      display: flex;
      align-items: center;
      text-align: left;
      margin-bottom: 15px;
      padding-left: 0; /* No extra padding */
    }
    .checkbox input {
      margin-right: 5px; /* Minimal space between checkbox and label */
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
      margin-top: 20px;
      padding: 15px 30px;
    }
    button:hover {
      background-color: #45a049;
    }
    .info-text {
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 20px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Find Home & Garden Products</h1>
  </header>

  <div class="container">
    <form id="inquiryForm">
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="kitchen">Kitchen & Dining</option>
        <option value="living room">Living Room</option>
        <option value="bedroom">Bedroom & Storage</option>
        <option value="bathroom">Bathroom</option>
        <option value="outdoor">Outdoor & Garden</option>
      </select>

      <input type="text" id="itemName" placeholder="Enter Item Name" required>
      <input type="text" id="location" placeholder="Enter Your Location" required>
      <input type="number" id="budget" placeholder="Enter Your Budget" required>

      <!-- Checkbox container to align checkbox and label side by side -->
      <div class="checkbox">
        <input type="checkbox" id="imageConfirm" required>
        <label for="imageConfirm">I have a picture of what I am looking for.</label>
      </div>

      <button type="submit">Find</button>
    </form>

    <p class="info-text">
      After clicking "Find", you can upload a picture of the product you're looking for. We'll provide you with personalized recommendations, prices, and shop suggestions.
    </p>
  </div>

  <script>
    document.getElementById('inquiryForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Collect form data
      const category = document.getElementById('category').value;
      const itemName = document.getElementById('itemName').value;
      const location = document.getElementById('location').value;
      const budget = document.getElementById('budget').value;
      const imageConfirm = document.getElementById('imageConfirm').checked;

      if (!category) {
        alert("Please select a category.");
        return;
      }

      if (!imageConfirm) {
        alert("Please confirm you have a picture of what you are looking for.");
        return;
      }

      // Construct WhatsApp message
      const message = `Hello! I'm looking for the following:\n\n` +
                     `Category: ${category}\nItem: ${itemName}\nLocation: ${location}\nBudget: ${budget}\n` +
                     `I have a picture of the item I'm looking for. Please send me recommendations.`;

      // Redirect to WhatsApp
      const whatsappURL = `https://wa.me/+254705757661?text=${encodeURIComponent(message)}`;
      window.location.href = whatsappURL;
    });
  </script>
</body>
</html>
