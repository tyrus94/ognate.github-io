<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Home & Garden Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #333;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .container {
      display: block;
      margin: 20px auto;
      padding: 20px; /* Added padding for mobile spacing */
      max-width: 400px; /* Restrict max width for inputs */
      box-sizing: border-box;
    }

    form {
      margin-top: 20px;
    }

    select, input, button {
      padding: 10px;
      font-size: 1em;
      width: 100%; /* Make inputs fill available width */
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px; /* Space between form elements */
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
      padding: 15px;
    }

    button:hover {
      background-color: #45a049;
    }

    .info-text {
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
      max-width: 600px;
      margin: 30px auto 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Find Home & Garden Products</h1>
  </header>

  <div class="container">
    <form id="inquiryForm">
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="kitchen">Kitchen & Dining</option>
        <option value="living room">Living Room</option>
        <option value="bedroom">Bedroom & Storage</option>
        <option value="bathroom">Bathroom</option>
        <option value="outdoor">Outdoor & Garden</option>
      </select>

      <input type="text" id="itemName" placeholder="Enter Item Name" required>
      <input type="text" id="location" placeholder="Enter Your Location" required>
      <input type="number" id="budget" placeholder="Enter Your Budget" required>
      
      <button type="submit">Find</button>
    </form>

    <p class="info-text">
      After clicking "Find", you can upload a picture of the product you're looking for. We'll provide you with personalized recommendations, prices, and shop suggestions.
    </p>
  </div>

  <script>
    document.getElementById('inquiryForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Collect form data
      const category = document.getElementById('category').value;
      const itemName = document.getElementById('itemName').value;
      const location = document.getElementById('location').value;
      const budget = document.getElementById('budget').value;

      if (!category) {
        alert("Please select a category.");
        return;
      }

      // Construct WhatsApp message
      const message = `Hello! I'm looking for the following:\n\n` +
                      `Category: ${category}\nItem: ${itemName}\nLocation: ${location}\nBudget: ${budget}\n` +
                      `Please send me recommendations.`;

      // Redirect to WhatsApp
      const whatsappURL = `https://wa.me/+254705757661?text=${encodeURIComponent(message)}`;
      window.location.href = whatsappURL;
    });
  </script>
</body>
</html>
