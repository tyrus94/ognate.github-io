<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Home & Garden Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input, select {
            padding: 10px;
            width: 80%;
            max-width: 400px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 80%;
            max-width: 400px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h1>Find Home & Garden Products</h1>
    
    <form id="inquiryForm">
        <!-- Item Name -->
        <input type="text" id="itemName" placeholder="Enter Item Name" required>

        <!-- Location -->
        <input type="text" id="location" placeholder="Enter Your Location" required>

        <!-- Budget -->
        <input type="number" id="budget" placeholder="Enter Your Budget" required>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <p>After submitting, you'll be redirected to WhatsApp. Please upload an image of the product you're looking for in the chat, and we'll send you recommendations, prices, and shop information.</p>

    <script>
        document.getElementById('inquiryForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Collect form data
            const itemName = document.getElementById('itemName').value;
            const location = document.getElementById('location').value;
            const budget = document.getElementById('budget').value;

            // Construct WhatsApp message
            const message = `Hello! I'm looking for the following:\n\n` +
                            `Item: ${itemName}\nLocation: ${location}\nBudget: ${budget}\n` +
                            `Please send me recommendations.`;

            // Redirect to WhatsApp
            const whatsappURL = `https://wa.me/0705757661?text=${encodeURIComponent(message)}`;
            window.location.href = whatsappURL;
        });
    </script>

</body>
</html>
