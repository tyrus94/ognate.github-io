<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Home & Garden Products</title>
    
    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      text-align: center;
      color: #333;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .category-container {
      margin: 40px 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .category {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      margin: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1em;
    }

    .category:hover {
      background-color: #dcdcdc;
    }

    .category input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .btn-submit {
      padding: 15px 30px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #218838;
    }

    .info-text {
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 20px;
    }

    @media (max-width: 600px) {
      .category {
        width: 80%;
        justify-content: center;
      }

      .btn-submit {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Find Home & Garden Products</h1>
  </header>
        
        <form id="inquiryForm">
            <!-- Dropdown for Categories -->
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="kitchen">Kitchen & Dining</option>
                <option value="living room">Living Room</option>
                <option value="bedroom">Bedroom & Storage</option>
                <option value="bathroom">Bathroom</option>
                <option value="outdoor">Outdoor& Garden</option>
            </select>

            <!-- Item Name -->
            <input type="text" id="itemName" placeholder="Enter Item Name" required>

            <!-- Location -->
            <input type="text" id="location" placeholder="Enter Your Location" required>

            <!-- Budget -->
            <input type="number" id="budget" placeholder="Enter Your Budget" required>

            <!-- Submit Button -->
            <button type="submit">FIND</button>
        </form>

        <p>After clicking "FIND", you can share an image of the product. We'll provide you with personalized recommendations, prices, and shop suggestions based on your inquiry.</p>
    </div>

    <script>
        document.getElementById('inquiryForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Collect form data
            const category = document.getElementById('category').value;
            const itemName = document.getElementById('itemName').value;
            const location = document.getElementById('location').value;
            const budget = document.getElementById('budget').value;

            if (!category) {
                alert("Please select a category.");
                return;
            }

            // Construct WhatsApp message
            const message = `Hello! I'm looking for the following:\n\n` +
                            `Category: ${category}\nItem: ${itemName}\nLocation: ${location}\nBudget: ${budget}\n` +
                            `Please send me recommendations.`;

            // Redirect to WhatsApp
            const whatsappURL = `https://wa.me/0705757661?text=${encodeURIComponent(message)}`;
            window.location.href = whatsappURL;
        });
    </script>

</body>
</html>
