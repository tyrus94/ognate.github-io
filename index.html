<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find Home & Garden Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      text-align: center;
      color: #333;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .category-container {
      margin: 40px 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .category {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      margin: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1em;
    }

    .category:hover {
      background-color: #dcdcdc;
    }

    .category input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .btn-submit {
      padding: 15px 30px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #218838;
    }

    .info-text {
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 20px;
    }

    @media (max-width: 600px) {
      .category {
        width: 80%;
        justify-content: center;
      }

      .btn-submit {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Find Home & Garden Products</h1>
  </header>

  <div class="category-container">
    <label class="category">
      <input type="radio" name="category" value="Kitchen"> Kitchen & Dining
    </label>
    <label class="category">
      <input type="radio" name="category" value="Living Room"> Living Room
    </label>
    <label class="category">
      <input type="radio" name="category" value="Bedroom"> Bedroom & Storage
    </label>
    <label class="category">
      <input type="radio" name="category" value="Bathroom"> Bathroom
    </label>
    <label class="category">
      <input type="radio" name="category" value="Outdoor"> Outdoor & Garden
    </label>
  </div>

  <button class="btn-submit" onclick="sendWhatsAppMessage()">Find</button>

  <div class="info-text">
    After clicking "Find", you can upload images of the products you're looking for. We'll provide you with personalized recommendations, prices, and shop suggestions based on your selections.
  </div>

  <script>
    function sendWhatsAppMessage() {
      // Get the selected category
      const selectedCategory = document.querySelector('input[name="category"]:checked');

      if (!selectedCategory) {
        alert('Please select a category before proceeding!');
        return;
      }

      const categoryValue = selectedCategory.value;
      const message = `Hi, I'm interested in products for the ${categoryValue}. I would like to upload images to get recommendations, prices, and shop suggestions.`;

      // Redirect to WhatsApp with the message
      const phoneNumber = '254705757661'; // Replace with your WhatsApp number (e.g., 254712345678)
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

      // Open WhatsApp
      window.open(whatsappURL, '_blank');
    }
  </script>
</body>
</html>
