<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Home & Garden Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #333;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    select, input, button {
      padding: 10px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      font-size: 0.9em;
      margin-top: 10px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Find Home & Garden Products</h1>

    <form id="inquiryForm">
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="kitchen">Kitchen</option>
        <option value="living room">Living Room</option>
        <option value="bedroom">Bedroom</option>
        <option value="bathroom">Bathroom</option>
        <option value="outdoor">Outdoor</option>
      </select>

      <input type="text" id="itemName" placeholder="Enter Item Name" required>

      <input type="text" id="location" placeholder="Enter Your Location" required>

      <input type="number" id="budget" placeholder="Enter Your Budget" required>

      <button type="submit">Submit</button>
    </form>

    <p>After clicking "FIND", you can share a picture of the product. We'll provide you with personalized recommendations, prices, and shop suggestions based on your inquiry.</p>
  </div>

  <script>
    document.getElementById('inquiryForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Collect form data
      const category = document.getElementById('category').value;
      const itemName = document.getElementById('itemName').value;
      const location = document.getElementById('location').value;
      const budget = document.getElementById('budget').value;

      if (!category) {
        alert("Please select a category.");
        return;
      }

      // Construct WhatsApp message
      const message = `Hello! I'm looking for the following:\n\n` +
                     `Category: ${category}\nItem: ${itemName}\nLocation: ${location}\nBudget: ${budget}\n` +
                     `Please send me recommendations.`;

      // Redirect to WhatsApp
      const whatsappURL = `https://wa.me/<YOUR_NUMBER>?text=${encodeURIComponent(message)}`;
      window.location.href = whatsappURL;
    });
  </script>

</body>
</html>
