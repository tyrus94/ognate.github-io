<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      text-align: center;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    .category-container {
      margin: 40px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .category {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: left;
    }

    .category:hover {
      background-color: #dcdcdc;
    }

    .category input[type="radio"] {
      margin-right: 10px;
    }

    .btn-submit {
      padding: 15px 30px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .category {
        display: block;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Furniture Finder</h1>
  </header>

  <div class="category-container">
    <label class="category">
      <input type="radio" name="category" value="Living Room"> Living Room
    </label>
    <label class="category">
      <input type="radio" name="category" value="Bedroom"> Bedroom
    </label>
    <label class="category">
      <input type="radio" name="category" value="Kitchen"> Kitchen
    </label>
    <label class="category">
      <input type="radio" name="category" value="Office"> Office
    </label>
  </div>

  <button class="btn-submit" onclick="sendWhatsAppMessage()">Search Now</button>

  <script>
    function sendWhatsAppMessage() {
      // Get the selected category
      const selectedCategory = document.querySelector('input[name="category"]:checked');

      if (!selectedCategory) {
        alert('Please select a category before proceeding!');
        return;
      }

      const categoryValue = selectedCategory.value;
      const message = `Hi, I'm interested in furniture for the ${categoryValue}. Can you help me find something?`;

      // Redirect to WhatsApp with the message
      const phoneNumber = '254705757661'; // Add your WhatsApp number here (without + or spaces, e.g., 254712345678)
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

      // Open WhatsApp
      window.open(whatsappURL, '_blank');
    }
  </script>

</body>
</html>
